<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const marks=parseInt(prompt("Enter you marks"));

        if(marks>=90){
            console.log("Excellent you got A+ grade")
        }
        else if(marks>=70){
            console.log("Very good you got B grade")
        }
        else if(marks>=50){
            console.log("Good job you got C grade")
        }
        else{
            console.log("Better luck next time!")
        }
    </script>
</body>
</html>
